<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-gray-800 text-white px-6 py-3 flex items-center justify-between">
    <!-- Logo -->
    <a href="{{ url_for('index') }}" class="text-2xl font-bold hover:text-gray-300">
      Tiketen
    </a>

    <!-- Search bar -->
    <form action="{{ url_for('search') }}" method="GET" class="flex-grow mx-6 max-w-xl">
      <input
        type="text"
        name="q"
        placeholder="Cari event..."
        class="w-full rounded-md px-4 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </form>

    <!-- Profile + Tiket Saya -->
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('user_tiket') }}" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md text-white font-semibold">
            Tiket Saya
          </a>          

      <a href="{{ url_for('dashboard_view') }}" class="flex items-center cursor-pointer select-none">
        <span class="mr-3 font-medium">
          {{ current_user.username if current_user.is_authenticated else 'Guest' }}
        </span>
        <img src="https://placehold.co/40x40/FFFFFF/3B82F6?text={{ current_user.username[0] | upper }}" alt="Avatar Pengguna"
        class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover hover:opacity-80 transition-opacity">
      </a>      
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4">Selamat datang di EventSite!</h1>
    <p class="text-lg text-gray-700">Temukan event menarik dan beli tiketnya di sini.</p>
  </main>
</body>
</html>
